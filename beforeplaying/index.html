<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .yes {
            background-color: #660000; /* Darker Red */
            color: white;
        }
        .no {
            background-color: #003300; /* Darker Green */
            color: white;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .yes:hover {
            background-color: #990000; /* Slightly lighter red on hover */
        }
        .no:hover {
            background-color: #006600; /* Slightly lighter green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="kivbet.png" alt="Logo" class="logo">
        <h1>Are you over 1-8?</h1>
        <button class="button yes" onclick="location.href='https://kiv.bet'">Yes</button>
        <button class="button no" onclick="location.href='https://google.com'">No</button>
    </div>
</body>
</html>
